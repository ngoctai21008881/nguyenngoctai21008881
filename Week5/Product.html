<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link
      rel="stylesheet"
      href="./assets/font/fontawesome-free-6.3.0-web/css/all.min.css"
    />
  </head>
  <body>
    <div id="wrapper">
      <div class="wp-top">
        <div class="logo">
          <img src="/Week5/assets/img/Image 1710.png" alt="" />
        </div>
        <div class="content-top">
          <div class="list-top">
            <ul class="list-menu-top">
              <li>Home</li>
              <li>Promotions</li>
              <li>Best-sellers</li>
              <li>New releases</li>
              <li>Support</li>
            </ul>
          </div>
        </div>
        <div class="search-top">
          <button style="border: none">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
          <input
            style="width: 340px; height: 30px; border: none"
            type="text"
            placeholder="Search..."
          />
        </div>
        <div class="information-top">
          <img src="/Week5/assets/img/Bell 1.png" alt="" />
          <img src="/Week5/assets/img/Shopping cart simple 1.png" alt="" />
          <img src="/Week5/assets/img/Avatar 758.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
