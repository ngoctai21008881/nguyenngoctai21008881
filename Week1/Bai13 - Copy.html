<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai13</title>

    <style>
      .content {
        margin: 30px;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <form action="">
        <p>
          Name: <br />
          <input type="text" placeholder="Name" size="30" maxlength="30" />
        </p>

        <p>
          Telehone Number: <br />
          <input type="tel" placeholder="Number" size="30" maxlength="30" />
        </p>
        <p>
          Email: <br />
          <input type="email" placeholder="Email" size="30" maxlength="30" />
        </p>

        <p>
          Favorite Color: <br />
          <input type="color" maxlength="30" value="#2F58CD" />
        </p>

        <p>
          Date of Birth: <br />
          <input type="date" maxlength="30" />
        </p>

        <p>
          <input type="submit" value="Submit" maxlength="30" />
        </p>
      </form>
    </div>
  </body>
</html>
